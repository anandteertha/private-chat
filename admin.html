<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>admin page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <style media="screen">
      #teamNames{
        width: 200px;
        height: 500px;
        scroll-behavior: auto;
        float: left;
      }
      #msg{
        width: 300px;
        height: 50px;
      }
      #sendmsg{
        width: 300px;
        height: 50px;
      }
      #chatBox{
        width: 500px;
        height: 500px;
        border: 1px dotted red;
        text-align: left;
        scroll-behavior: auto;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="names-of-teams" id="teamNames">

    </div>
    <center>
      <div class="chatBox" id="chatBox">

      </div>
      <input type="text" id="msg" name="message" placeholder="write your replies here.." value=""><br>
      <input type="submit" id="sendmsg" name="" value="send message.." onclick="sendMessage();">
    </center>
    <script src="adminJS" charset="utf-8"></script>
  </body>
</html>
